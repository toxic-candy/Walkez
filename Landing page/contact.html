<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee4c39d575.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="ContactUs">
        <div class="title">
            <span>Contact Us</span><a href="index.html"><img src="file.png" alt=""></a>
        </div>
        <div class="container">
            <div class="contact form">
                <h3>Send Message</h3>
                <form action="#">
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputbox">
                                <span>First Name</span>
                                <input type="text" name="" id="">
                            </div>
                            <div class="inputbox">
                                <span>Last Name</span>
                                <input type="text" name="" id="">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputbox">
                                <span>Email</span>
                                <input type="text" name="" id="">
                            </div>
                            <div class="inputbox">
                                <span>Phone</span>
                                <input type="text" name="" id="">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputbox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputbox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infobox">
                    <div>
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <p>Gurugram, Haryana, Delhi NCR India</p>
                    </div>
                    <div>
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <a href="mailto:walkez@gmail.com">walkez@gmail.com</a>
                    </div>
                    <div>
                        <span><i class="fa-solid fa-phone"></i></span>
                        <a href="tel: +91 9876543210">+91 9876543210</a>
                    </div>
                    <ul class="social">
                        <li><a href="https://github.com/Rtarun3606k/Walkez"><i class="fa-brands fa-github"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="contact map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224567.7202309566!2d76.82493609391429!3d28.423160293047264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d19d582e38859%3A0x2cf5fe8e5c64b1e!2sGurugram%2C%20Haryana!5e0!3m2!1sen!2sin!4v1736617074070!5m2!1sen!2sin"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
